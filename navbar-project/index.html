<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dropdown menu</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel='preconnect' href='https://fonts.googleapis.com'>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet" />
</head>
<body>

    <!--x====== HEADER ======x-->
    <header class="header">
        <div class="nav container">

            <div class="nav__data">
                <a href="#" class="nav__logo">
                    <i class="ri-landscape-ai-fill"></i>RK
                </a>

                <div class="nav__toggle" id="nav-toggle">
                    <i class="ri-menu-line nav__burger"></i>
                    <i class="ri-close-line nav__close"></i>
                </div>
            </div>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li><a href="#" class="nav__link">Home</a></li>

                    <li><a href="#" class="nav__link">Company</a></li>

                    <li class="down__item">
                        <div class="nav__link">
                            Analytics<i class="ri-arrow-down-s-line dropdown_arrow"></i>
                        </div>
                    </li>

                    <li><a href="#" class="nav__link">Products</a></li>

                    <li class="down__item">
                        <div class="nav__link">
                            Users<i class="ri-arrow-down-s-line dropdown_arrow"></i>
                        </div>
                    </li>

                    <li><a href="#" class="nav__link">Contact</a></li>
                </ul>
            </div>

        </div>
    </header>
    


    <script src="main.js"></script>


</body>
</html>
